<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>
  <h1 class='titulo'>Pokemon</h1>
  <section id='seleccionarMascota'>

    <h2 class='subtitulo'>Elije tu pokemon</h2>

    <div id='contenedorDeTarjetas' class='tarjetas'>
     
    </div>
    <button id='botonSeleccionar'>Seleccionar</button>
  </section>

  <section id='verMapa'>
    <h2>Recorre el mapa con tu pokemon</h2>
    <canvas id="canvas"></canvas>
    <button ontouched='detenermovimiento()' onmouseup='detenerMovimiento()' onmousedown='moverArriba()' ontouchstart='moverArriba()'>Arriba</button>
    <button ontouched='detenermovimiento()' onmouseup='detenerMovimiento()' onmousedown='moverIzquierda()'ontouchstart='moverIzquierda()'>Izquierda</button>
    <button ontouched='detenermovimiento()' onmouseup='detenerMovimiento()' onmousedown='moverAbajo()' ontouchstart='moverAbajo()'>Abajo</button>
    <button ontouched='detenermovimiento()' onmouseup='detenerMovimiento()' onmousedown='moverDerecha()' ontouchstart='moverDerecha()'>Derecha</button>
  </section>

  <section id='seleccionarAtaque'>
    <h2>Elije tu ataque</h2>

    <div id='contenedorAtaques' class='tarjetaAtaques'>
    </div>

    <div id='mensajes'>
      <p id='resultado'>Mucha suerte</p>

      <section id='reiniciar'>
        <button id='botonReiniciar'>Reiniciar</button>
      </section>
    </div>

    <div class='ataque'>
      <div id='ataquesJugador'>
        <p id='vidasJugador'>0</p>
        <p id='mascotaJugador'></p>
        <div id='ataquesDelJugador'></div>
      </div>
      <div id='ataquesEnemigo'>
        <p id='vidasEnemigo'>0</p>
        <p id='mascotaEnemigo'></p>
        <div id='ataquesDelEnemigo'></div>
      </div>
    </div>
  </section>
  <script src='./js/main.js'></script>
</body>

</html>
